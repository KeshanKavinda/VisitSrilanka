              <h3>Billing Address</h3>

              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Dilshan Jayasundara">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

              </div>

        <label>

<script>

const emailForm = document.getElementById("act");
emailForm.addEventListener("submit", function(event) {

      // Get the input email value
      const emailInput = document.getElementById("email").value;
      const creditCard=document.getElementById("ccnum").value.trim();
      const cardNumber= creditCard.length;

      // Check if the email contains an "@" sign
      if (!emailInput.includes('@')) {
                  // If "@" sign is not present, prevent form submission and show an alert message
                  alert('The email is invalid! Please enter a valid email address!.');
                  event.preventDefault();
                } 
      else if(emailInput.includes('@')) {
                  // If "@" sign is present, proceed with form submission (you can do other processing here)
                  //alert('Valid email address!');
                  event.preventDefault();
                }
      if(cardNumber!=16) {
                  alert("Credit card number is invalid! Please enter a valid card number! ");
                  event.preventDefault();
                }
      if(cardNumber==16 && emailInput.includes('@' )) {
                  alert("Checkout Process is successfull!, Thank You!");
                  emailForm.reset();
                }
              });  
  
  
</script>
